<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #movingParagraph {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 100px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <button onclick="moveParagraph()">Move Paragraph</button>
    <p id="movingParagraph">This is a paragraph element</p>


    <script>
        function moveParagraph() {
            const movingParagraph = document.getElementById('movingParagraph');
            movingParagraph.style.transform = 'translateY(20px)';
        }

    </script>
</body>
</html>
